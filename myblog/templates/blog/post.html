{% extends 'base.html' %}

{% block content %}
<head>
    <title>{{ object.title }}</title>
</head>
<div class="sm:w-5/6 md:w-2/3 mx-auto shadow-md p-4 my-8">

<h1 class='text-2xl font-semibold text-center font-Roboto'>{{ object.title }}</h1>
<h3 class='text-center mt-5'>written by: {{ object.author }}</h3>

<article class="mt-6">
    <p class="text-justify">{{ object.content|safe }}</p>
</article>

<button class="bg-blue-200 rounded-md  border-gray-600 border-2 p-1 mt-2"><a href="../.-./list">Back To List</a></button>
</div>
{% endblock %}
